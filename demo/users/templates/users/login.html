{% extends "layout.html" %}

{% block title %}
    Login
{% endblock  %}

{% block content %}
    <section>
        <h1>Login</h1>
        <form class = "form-width-validation" action="/users/login/" method="post">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            {% endif %}
            <button class= "form-submit">Submit</button>
        </form>
    </section>
{% endblock %}
